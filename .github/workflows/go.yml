name: test
on:
  push:
    branches:
    - "**"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: setup go
      uses: actions/setup-go@v2
      with:
        go-version: 1.x
    - name: checkout
      uses: actions/checkout@v2

    - name: lint
      run: |
        go get github.com/koron/nvcheck
        make check
