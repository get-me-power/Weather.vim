name: test
on:
  push:
    branches:
    - "**"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: setup go
      uses: actions/setup-go@v2
      with:
        go-version: 1.x
    - name: checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: lint
      run: |
        GO111MODULE=off GOBIN=$(pwd)/bin go get github.com/koron/nvcheck -set_exit_status ./...
        make check
